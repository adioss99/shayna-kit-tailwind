<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F8FAF9]">
    <header class="bg-[#FFFFFF] py-4 md:px-12 px-5">
      <nav class="sm:flex space-y-2 sm:space-y-0 justify-end items-center">
        <a href="#" class="flex items-center mr-15">
          <img src="./static/logo-64.svg" alt="Logo" class="inline-block w-8 h-8 mr-2" />
          <h6 class="text-[24px] font-extrabold">Obito</h6>
        </a>
        <section class="md:flex md:justify-between space-x-10 w-full">
          <ul class="flex items-center lg:space-x-10 space-x-5">
            <li>
              <a href="#" class="font-semibold text-[16px]">Home</a>
            </li>
            <li>
              <a href="#" class="font-normal text-[16px]">Pricing</a>
            </li>
            <li>
              <a href="#" class="font-normal text-[16px]">Features</a>
            </li>
            <li>
              <a href="#" class="font-normal text-[16px]">Testimonials</a>
            </li>
          </ul>
          <ul class="flex items-center md:mt-0 mt-2 space-x-5">
            <li><img src="./static/device-message.svg" alt="" /></li>
            <li><div class="w-px h-8 bg-[#EAECEE]"></div></li>
            <li><a href="#" class="flex items-center font-semibold text-[16px] py-2 px-5 outline outline-[#EAECEE] rounded-full">Sign Up</a></li>
            <li><a href="#" class="flex items-center bg-[#2F6A62] text-white font-semibold text-[16px] py-2 px-5 outline outline-[#EAECEE] rounded-full">My Account</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="lg:flex justify-between">
      <section class="flex-auto p-3 md:p-12">
        <form class="grid h-full content-between gap-2 md:gap-0 bg-[#ffffff] p-5 md:p-8 rounded-3xl outline outline-[#EAECEE]">
          <h1 class="font-bold text-[22px]">Upgrade Your Skills</h1>
          <div class="flex justify-start items-center mr-2">
            <label for="photo-upload" class="cursor-pointer">
              <div class="relative w-[90px] h-[90px] rounded-full overflow-hidden outline outline-[#EAECEE]">
                <img id="photo-preview" src="./static//Frame 2 10.png" class="w-full h-full object-cover hidden" />
                <div id="photo-placeholder" class="absolute inset-0 flex items-center justify-center font-semibold text-center">Add<br />Photo</div>
                <button id="photo-upload" type="button" onclick="showImage()"></button>
              </div>
            </label>
            <button id="delete-photo" type="button" class="bg-[#FFE3E1] text-[#EF372B] ml-3 font-bold rounded-full px-3 py-1 hidden" onclick="deleteImage()">Delete Photo</button>
          </div>
          <div class="grid md:gap-2 gap-1">
            <label for="default-input" class="">Complete Name</label>
            <div class="relative">
              <div class="inset-y-0 start-0 flex items-center ps-3.5">
                <img src="./static/profile.svg" alt="Profile Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
              </div>
              <input type="text" class="w-full ps-10 p-2 pl-10 outline outline-[#EAECEE] rounded-3xl font-semibold focus:outline-[#2F6A62]" placeholder="Type your valid email address" />
            </div>
          </div>
          <div class="grid md:gap-2 gap-1">
            <label for="default-input" class="">Occupation</label>
            <div class="relative">
              <div class="inset-y-0 start-0 flex items-center ps-3.5">
                <img src="./static/briefcase.svg" alt="Profile Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
              </div>
              <input type="text" id="input-group-1" class="w-full ps-10 p-2 pl-10 outline outline-[#EAECEE] rounded-3xl font-semibold focus:outline-[#2F6A62]" value="Programmer" disabled />
            </div>
          </div>
          <div class="grid md:gap-2 gap-1">
            <label for="default-input" class="">Email Address</label>
            <div class="relative">
              <div class="inset-y-0 start-0 flex items-center ps-3.5">
                <img src="./static/sms.svg" alt="Profile Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
              </div>
              <input type="text" id="input-group-1" class="w-full ps-10 p-2 pl-10 outline outline-[#EAECEE] font-semibold rounded-3xl focus:outline-[#2F6A62]" placeholder="Type your valid email address" />
            </div>
          </div>
          <div class="grid md:gap-2 gap-1">
            <label for="default-input" class="">Password</label>
            <div class="relative">
              <div class="inset-y-0 start-0 flex items-center ps-3.5">
                <img src="./static/shield-security.svg" alt="Profile Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
              </div>
              <input type="text" id="input-group-1" class="w-full ps-10 p-2 pl-10 outline outline-[#EAECEE] font-semibold rounded-3xl focus:outline-[#2F6A62]" placeholder="Type your valid email address" oninput="maskPassword(this)" />
            </div>
          </div>
          <div class="grid md:gap-2 gap-1">
            <label for="default-input" class="">Confirm Password</label>
            <div class="relative">
              <div class="inset-y-0 start-0 flex items-center ps-3.5">
                <img src="./static/shield-security.svg" alt="Profile Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
              </div>
              <input type="text" id="input-group-1" class="w-full ps-10 p-2 pl-10 outline outline-[#EAECEE] font-semibold rounded-3xl focus:outline-[#2F6A62]" placeholder="Type your valid email address" oninput="maskPassword(this)" />
            </div>
          </div>
          <div>
            <button class="w-full bg-[#2F6A62] md:mt-0 mt-2 text-white font-semibold text-[16px] py-2 px-5 outline outline-[#EAECEE] rounded-full">Create My Account</button>
          </div>
        </form>
      </section>
      <section class="flex justify-center">
        <img src="./static/banner.jpg" alt="" />
      </section>
    </main>
  </body>
  <script src="./static/tailwind.js"></script>
  <script src="./static/index.js"></script>
</html>
